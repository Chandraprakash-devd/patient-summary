<div class="chart-container" [attr.data-theme]="currentTheme">
  <div class="procedures-overlay" *ngIf="showProcedures">
    <div *ngFor="let procedure of positionedProcedures" class="procedure-marker"
      [style.left.%]="procedure.position + (procedure.offsetIndex * 0.4)" [title]="
        procedure.name +
        (procedure.count ? ' (' + procedure.count + 'x)' : '')
      ">
      <div class="procedure-icon" [style.color]="procedure.color">
        <svg *ngIf="procedure.type === 'injection'" width="16" height="16" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg" fill="transparent" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-syringe">
          <path d="m18 2 4 4"></path>
          <path d="m17 7 3-3"></path>
          <path d="M19 9 8.7 19.3c-1 1-2.5 1-3.4 0l-.6-.6c-1-1-1-2.5 0-3.4L15 5"></path>
          <path d="m9 11 4 4"></path>
          <path d="m5 19-3 3"></path>
          <path d="m14 4 6 6"></path>
        </svg>
        <svg *ngIf="procedure.type === 'procedure'" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
          fill="transparent" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="lucide lucide-cookie">
          <path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5"></path>
          <path d="M8.5 8.5v.01"></path>
          <path d="M16 15.5v.01"></path>
          <path d="M12 12v.01"></path>
          <path d="M11 17v.01"></path>
          <path d="M7 14v.01"></path>
        </svg>
      </div>
    </div>
  </div>

  <div class="chart-content">
    <div class="y-axis-labels">
      <div class="metric-label visual-acuity" *ngIf="showVA">
        <div class="scale-values">
          <div class="scale-value" *ngFor="let value of getScaleValues(0)">
            {{ value }}
          </div>
        </div>
      </div>
      <div class="metric-label iop" *ngIf="showIOP">
        <div class="scale-values">
          <div class="scale-value" *ngFor="let value of getScaleValues(1)">
            {{ value }}
          </div>
        </div>
      </div>
      <div class="metric-label cmt" *ngIf="showCMT">
        <div class="scale-values">
          <div class="scale-value" *ngFor="let value of getScaleValues(2)">
            {{ value }}
          </div>
        </div>
      </div>
    </div>

    <div class="chart-area">
      <canvas #chartCanvas></canvas>
    </div>
  </div>
</div>
